# Site
title: Seay front-end blog
subtitle: seay git blog
description: Seay front-end blog,SeayXu git blog,powsered by hexo
author: Seay
language: zh-CN
timezone: Asia/Shanghai

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: http://git.seay.me
root: /
permalink: post/:title.html
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace:

# Category & Tag
default_category: default
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
plugins:
- hexo-generator-feed
- hexo-generator-sitemap

archive_generator:
  per_page: 10
  yearly: false
  monthly: false
  daily: false

#sitemap
sitemap:
  path: sitemap.xml

#feed
atom:
  type: atom
  path: atom.xml
  limit: 20

## Themes: https://hexo.io/themes/
#theme: landscape
theme: apollo
stylus:
  compress: true

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
- type: git
  repo: git@github.com:SeayXu/seayxu.github.io.git
  branch: gh-pages
#message: "Last updated: %s"