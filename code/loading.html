    /*begin style-1*/
    .loading-1 {

        border-radius: 4px;
        background: lightgreen;
        -webkit-animation: load-1 1s ease infinite;
    }

    @-webkit-keyframes load-1 {
        0%,
        100% {
            height: 40px;
            background: lightgreen;
        }
        50% {
            height: 70px;
            margin: -15px 0;
            background: lightblue;
        }
    }

    .loading-1 span:nth-child(2) {
        -webkit-animation-delay: 0.2s;
    }

    .loading-1 span:nth-child(3) {
        -webkit-animation-delay: 0.4s;
    }

    .loading-1 span:nth-child(4) {
        -webkit-animation-delay: 0.6s;
    }

    .loading-1 span:nth-child(5) {
        -webkit-animation-delay: 0.8s;
    }

	/*begin style-7*/
	.loading-7{
        width: 80px;
        height: 80px;
        border-radius: 50%;
        margin: 0 auto;
        margin-top:100px;
        position: relative;
        border:5px solid lightgreen;
        -webkit-animation: turn-7 2s linear infinite;
    }
    .loading-7 span{
        display: inline-block;
        width: 30px;
        height: 30px;
        border-radius: 50%;
        background: lightgreen;
        position: absolute;
        left: 50%;
        margin-top: -15px;
        margin-left: -15px;
        -webkit-animation: changeBgColor-7 2s linear infinite;
    }
    @-webkit-keyframes changeBgColor-7{
        0%{
            background: lightgreen;
        }
        100%{
            background: lightblue;
        }
    }
    @-webkit-keyframes turn-7{
        0%{
            -webkit-transform: rotate(0deg);
            border-color: lightgreen;
        }
        100%{
            -webkit-transform: rotate(360deg);
            border-color: lightblue;
        }
    }

	/*begin style-9*/
	.loading-9{
        width: 150px;
        height: 8px;
        border-radius: 4px;
        margin: 0 auto;
        margin-top:100px;
        position: relative;
        background: lightblue;
        overflow: hidden;
    }
    .loading-9 span{
        display:block;
        width: 100%;
        height: 100%;
        border-radius: 3px;
        background: lightgreen;
        -webkit-animation: changePosition-9 4s linear infinite;
    }
    @-webkit-keyframes changePosition-9{
        0%{
            -webkit-transform: translate(-150px);
        }
        50%{
            -webkit-transform: translate(0);
        }
        100%{
            -webkit-transform: translate(150px);
        }
    }
    /*end style-9*/

	/*begin style-10*/
	.loading-10{
        width: 200px;
        height: 60px;
        margin: 0 auto;
        margin-top: 100px;
        position: relative;
    }
    .loading-10 span{
        width: 50px;
        height: 30px;
        border-radius: 50%;
        background: lightgreen;
        position: absolute;
        top: 50%;
        margin-top: -15px;
        overflow: hidden;
        -webkit-animation: changePosition-10 2.08s linear infinite;
    }
    @-webkit-keyframes changePosition-10{
        0%,100%{
            -webkit-transform: translate(70px);
        }
        20%{
            width: 50px;
            height: 30px;
            margin-top:-15px;
            -webkit-transform: translate(0px);
        }
        30%{
            width: 20px;
            height: 60px;
            margin-top:-30px;
            -webkit-transform: translate(0px);
        }
        35%{
            width: 50px;
            height: 30px;
            margin-top:-15px;
            -webkit-transform: translate(5px);
            background: lightblue;
        }
        70%{
            width: 50px;
            height: 30px;
            margin-top:-15px;
            -webkit-transform: translate(160px);
        }
        80%{
            width: 20px;
            height: 60px;
            margin-top:-30px;
            -webkit-transform: translate(160px);
        }
        85%{
            width: 50px;
            height: 30px;
            margin-top:-15px;
            -webkit-transform: translate(155px);
            background: lightgreen;
        }
    }

        background: lightgreen;

        left: 10px;
        top: 20px;
        -webkit-transform: rotate(45deg);
        -webkit-animation-delay:0.26s;
    }
    .loading-11 span:nth-child(3){
        left: 50%;
        top: 10px;
        margin-left: -15px;
        -webkit-transform: rotate(90deg);
        -webkit-animation-delay:0.39s;

    .loading-11 span:nth-child(4){

    .loading-11 span:nth-child(5){

	.loading-12 {

        height: 100px;
        margin: 0 auto;
        margin-top:100px;
        position: relative;
    }
    .loading-12 div{
        width: 100%;
        height: 100%;

    .loading-12 div span{

        background: lightgreen;

        margin-top: -10px;
        margin-left: -10px;

    @-webkit-keyframes load-12{
        0%{
            -webkit-transform: rotate(0deg);
        }
        10%{
            -webkit-transform: rotate(45deg);
        }
        50%{
            opacity: 1;
            -webkit-transform: rotate(160deg);
        }
        62%{
            opacity: 0;
        }
        65%{
            opacity: 0;
            -webkit-transform: rotate(200deg);
        }
        90%{
            -webkit-transform: rotate(340deg);
        }
        100%{
            -webkit-transform: rotate(360deg);
        }

    }
    .loading-12 div:nth-child(1){
        -webkit-animation-delay:0.2s;

    .loading-12 div:nth-child(2){

        border-radius: 50%;
        background: #99CC66;
        position: absolute;
        left: 50%;
        margin-top: -10px;
        margin-left: -10px;
        -webkit-animation: changeBgColor-13 3s ease infinite;
    }
    @-webkit-keyframes load-13{
        0%{
            -webkit-transform: rotate(0deg);
        }
        33.3%{
            -webkit-transform: rotate(120deg);
        }
        66.6%{
            -webkit-transform: rotate(240deg);
        }
        100%{
            -webkit-transform: rotate(360deg);
        }
    }
    @-webkit-keyframes changeBgColor-13{
        0%,100%{
            background: #99CC66;
        }
        33.3%{
            background: #FFFF66;
        }
        66.6%{
            background: #FF6666;
        }
    }
    .loading-13 div:nth-child(2){
        -webkit-transform: rotate(120deg);
    }
    .loading-13 div:nth-child(3){
        -webkit-transform: rotate(240deg);
    }
    .loading-13 div:nth-child(2) span{
        -webkit-animation-delay: 1s;
    }
    .loading-13 div:nth-child(3) span{
        -webkit-animation-delay: 2s;
    }
